<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <title>true fruits</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Newsletter</title>
</head>
<body class="newsletter">
<a class="abort" href="index.html">zurück</a>
<div class="newsletter-form">
        <form id="newsletterform">
            <form>
                <p>
                <h1>Anmeldung Newsletter </h1>
                <h4>Anrede</h4>
                <select name="thema1">
                    <option id="choose" value="val1" selected>Bitte auswählen</option>
                    <option id="she" value="val2">Frau</option>
                    <option id="he" value="val3">Herr</option>
                    <option id="else" value="val14">Anderes</option>
                </select>
                </p>
                <p>
            </form>

            <form>
                <label for="name"><h4>Vorname:</h4></label><br>
                <input type="text" id="name" name="name"><br><br>
                <label for="surname"><h4>Nachname:</h4></label><br>
                <input type="text" id="surname" name="surname">
            </form>

            <form>
                <h4>E-Mail</h4>
                <input  type="email" placeholder="news@truefruits.com" id="email" pattern="[\w-\.]+@([\w-]+\.)+[\w-]{2,4}">
            </form>

            <form>
                <h4>Telefon:</h4>
                <input type="tel" id="phone" name="phone" placeholder="079 777 22 44" pattern="[0-9]{3} [0-9]{3} [0-9]{2} [0-9]{2}" required><br><br>
            </form>


            <form>
                <h4> Wie oft wollen Sie unseren Newsletter erhalten?:</h4><br>
                <p>
                    <input type="radio"  id="weekly" name="room" value="weekly"checked>Wöchentlich<br>
                    <input type="radio" id="monthly" name="room" value="monthly">Monatlich<br>
                    <input type="radio"  id="biyearly"name="room" value="biearly">Halbjährlich
                </p>
            </form>
            <form>
                    <input type="checkbox" id="agreemail" value="einverstanden1">
                    <label for="agreemail"><p>Ich bin einverstanden E-Mails zu erhalten</p></label><br>

                    <input type="checkbox" id="agreeconditions" value="einverstanden3">
                    <label for="agreeconditions"><p>Ich habe die Datenschutzerklärung gelesen und bin einvertanden</p></label><br>
            </form>
        </form>
            <button  id="submit" class="newsletter-button" onclick="alert('Vielen Dank für die Anmeldung!')" type="submit" form="newsletterform" value="Submit">Abschicken</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="scripts/validation.js"></script>
<script src="scripts/forms.js"></script>
</body>
</html>
