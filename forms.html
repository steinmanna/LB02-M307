<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <title>true fruits</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="apple-touch-icon" sizes="180x180" href="favicon/favicon_package_v0.16/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon_package_v0.16/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon_package_v0.16/favicon-16x16.png">
    <link rel="manifest" href="favicon/favicon_package_v0.16/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Newsletter</title>
</head>
<body class="newsletter">
<a class="abort" href="index.html">zurück</a>

<main class="formular">

    <div class="container">
        <form id="form" class="form">
            <h1>Anmeldung Newsletter</h1>
            <div class="form-control">
                <select id="anrede" class="form-select form-select-sm" aria-label="Default select example">
                    <option value="" selected>Bitte auswählen</option>
                    <option value="1">Frau</option>
                    <option value="2">Herr</option>
                    <option value="3">Andere</option>
                </select>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="vorname">Vorname</label>
                <input type="text" id="vorname" placeholder="Vorname eingeben"/>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="nachname">Nachname</label>
                <input type="text" id="nachname" placeholder="Nachname eingeben"/>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="e-mail">E-Mail</label>
                <input type="text" id="e-mail" placeholder="E-Mail eingeben"/>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="telefonnummer">Telefonnummer</label>
                <input type="tel" id="telefonnummer" name="phone" placeholder="079 777 22 44">
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="Sprachauswahl" class="form-label">Auf welcher Sprache wollen Sie den Newsletter erhalten?</label>
                <input class="form-control" list="datalistOptions" id="Sprachauswahl" placeholder="Bitte Sprache wählen">
                <datalist id="datalistOptions">
                    <option value="Deutsch">
                    <option value="Englisch">
                    <option value="Französisch">
                    <option value="Italienisch">
                </datalist>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <div class="form-check">
                    <input class="form-check-input" id="kreuz" type="checkbox" value="emails">
                    <label class="form-check-label" for="kreuz">Ich bin einverstanden E-Mails zu erhalten</label>
                    <small>Error message</small>
                </div>
                <div class="form-check">
                    <input class="form-check-input" id="einverständnis" type="checkbox" value="nachrichten">
                    <label class="form-check-label" for="einverständnis">Ich bin einverstanden Nachrichten zu erhalten</label>
                    <small>Error message</small>
                </div>
            </div>

                    <button type="submit">Senden</button>
                </form>
            </div>
        </main>
        <script src="scripts/validation.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
